<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game_area">
        <h1>Rock Paper Scissors</h1>
        <div class="scores">
            <div class="computer-score">
                <h4>Computer</h2>
                <p id="computerScore">0</p>
            </div>
            <div class="player-score">
                <h4>Player</h2>
                <p id="playerScore">0</p>
        </div>
        </div>
        <div class="game">
            <div class="player">
                <button id="rock"><img src="hand.png" ></button>
                <button id="paper"><img src="hand-paper.png"></button>
                <button id="scissors"><img src="scissors.png" ></button>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <p id="computerChoice"></p>
            </div>
            <div class="result">
                <h2>Result</h2>
                <p id="resultText"></p>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
</body>
</html>
